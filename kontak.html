        h1 {
            color: #333;
        }

        .contact-list {
            list-style: none;

        }

        .contact-item {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .wa-button {
            background-color: green;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;

        }

        .wa-button:hover {
            background-color: darkgreen;
        }

</head>
